<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::div})">
<head>
<meta charset="UTF-8" />
<title>login</title>
</head>
<body>
	<div class="container">

		<div th:if="${session.msg}" th:classappend="${session.msg.type}"
			class="alert" role="alert">
			<p class="text-center" th:text="${session.msg.content}"></p>

			<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->

			<th:block th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>
			<!-- error occurred in above line -->
		</div>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">

							<h3 class="text-center mt-3">Your Registered Email</h3>

							<form action="" th:action="@{/send-otp}" method="post" >

								<div class="form-group mt-3">
									<input type="email" placeholder="Enter email here"
										class="form-control" required="required" name="email" />
								</div>


								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
