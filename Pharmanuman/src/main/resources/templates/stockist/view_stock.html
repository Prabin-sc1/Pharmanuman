<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="stockist/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>view medicine</title>
<style type="text/css">
.button-group {
	display: flex;
	gap: 1px;
	align-items: center;
}
</style>
</head>
<body>

	<section>
		<div class="card mr-3 ml-4 ">
			<div class="card-body">
				<h1 class="text-center">Your Stock List</h1>

				<div th:if="${session.msg}" class="container">

					<div th:classappend="${'alert-'+session.msg.type}"
						class="alert text-center" role="alert">
						<span th:text="${session.msg.content}"></span>
					</div>
					<th:block th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>
				</div>

				<div class="search-controller my-4">
					<input type="text" class="form-control"
						placeholder="Search your medicines" />
				</div>

				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Quantity</th>
							<th scope="col">Price</th>
							<th scope="col">Total</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="m : ${medicines}">
							<td th:text="MID+${m.mid}"></td>
							<td th:text="${m.name}"></td>
							<td th:text="${m.quantity}"></td>
							<td th:text="${m.price}"></td>
							<td th:text="${m.quantity*m.price}"></td>

							<td>
								<div class="d-flex justify-content-start align-items-center">
									<a href="#" th:onclick="|deleteMedicine(${m.mid})|"
										class="btn btn-danger btn-sm mr-2">Delete</a>
									<form
										th:action="@{/stockist/updateMedicine/{mid}(mid=${m.mid})}"
										method="post">
										<button type="submit" class="btn btn-primary btn-sm">Update</button>
									</form>
								</div>
							</td>


							<!-- 							<td><a href="#" th:onclick="|deleteMedicine(${m.mid})|"
								class="btn btn-danger btn-sm">Delete</a>

									<form th:action="@{'/pharmacy/updateMedicine/'+${m.mid}}" method="post">
									<button  type = "submit" class="btn btn-primary btn-sm">Update</button>	
									</form>
						</tr> -->
					</tbody>

				</table>


			</div>
		</div>
	</section>
</body>
</html>
